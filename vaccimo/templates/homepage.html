{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="sweetalert2.all.min.js"></script>
	<script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/h.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>

        {% include "header.html" %}
        <!-- <img id="bg-main" src="{% static 'images/vaccine.jpg' %}" alt="Cover Image"
            style=" width: 100%;    height: 100%;" /> -->
            <div class=" login">
            <div class="be-wrapper be-login" style="border-radius: 20px !important;">
                <div class="be-content">
                    <div class="main-content container">
                        <div class="splash-container">
                            <div class="panel">
                                <form action="{%url 'loginpage'%}" method="POST">
                                    {% csrf_token %}
                                    <!--{% include "components/alert.html" %}-->
                                        {% for message in messages %}
                                            <div class="alert alert-danger">
                                                {{ message }}
                                            </div>
                                        {% endfor %}
                                        <div class="form-group" style="display:flex"> <i class="fa fa-fw fa-envelope"
                                                style="align-self: center;
                                                                margin: 5px;"></i>
                                            <input style="font-size: 16px;width: 100% !important;" id="username"
                                                name="username" type="text" placeholder="Username" autocomplete="off"
                                                class="form-control" required />
                                        </div>
                                        <div class="form-group" style="display:flex"> <i class="fa fa-fw fa-key" style="align-self: center;
                                                                margin: 5px;"></i>
                                            <input style="font-size: 16px;width: 100% !important;" id="password1"
                                                name="password" type="password" placeholder="Password"
                                                class="form-control" required /> <span class="eye"
                                                onclick="passwordShow()">
                                                <i class="fa fa-fw fa-eye" id="hide1s"
                                                    style="align-self: center;
                                                                    margin: 7px; position: absolute;color: black;right: 0%; display:none"></i>
                                                <i class="fa fa-fw fa-eye-slash" id="hide2s"
                                                    style="align-self: center;
                                                                    margin: 7px; position: absolute;color: black;right: 0%;"></i>
                                            </span>
                                        </div>
                                        <div class="form-group login-submit mt-4">
                                            <button style="font-size: 16px;" data-dismiss="modal" type="submit"
                                                class="btn btn-primary btn-xl w-100">Log In</button>
                                        </div>
                                        <hr style="color: black;">
                                        <p class="text-dark">Don't have account? <a href="{% url 'register' %}" style="text-decoration: none;">Signup</a> </p>
                                           
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="container-fluid" style=" position: absolute;
                    bottom: 0px;
                    background-color: #1DA1F2;
                  
                    cursor: default;">
            <div class="footer-item" style="margin-bottom: 1rem;margin-top: 1rem;">
                <p class="text-center" style="font-size:12px;color:white">Â© 2022 Vaccimo, Inc</p>
            </div>
        </footer>
    </section>
    {% if error %}
    <script>
    $(document).on('ready', function(){
        $('#exampleModal').modal('show');
    });
    </script>
    {% endif %}
    <script>
        function passwordShow2() {
            var pass = document.getElementById("password2");
            var h1 = document.getElementById("hide1s");
            var h2 = document.getElementById("hide2s");
            if (pass.type === 'password') {
                pass.type = "text";
                h1.style.display = "block";
                h2.style.display = "none";
            } else {
                pass.type = "password";
                h1.style.display = "none";
                h2.style.display = "block";
            }
        }
    </script>
</body>


</html>
