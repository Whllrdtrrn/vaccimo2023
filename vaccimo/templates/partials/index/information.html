<h1 style="text-align: center; position: relative; color: black; margin-top: 5rem;">INFORMATION COLLECTION</h1>
<div class="col-lg-12 mb-3 text-center"><img id="blah_primary_back" src="" style="width: auto; height: 200px;" alt="" />
</div>
<div class="form-group">
    <label for="file" class="form-label">Vaccination Card</label>
    <input class="form-control" type="file" accept="image/png, image/gif, image/jpeg" name="file" placeholder="file"
        id="img_primary_back" value="">
    <span class="help-block"></span>
</div>
<div class="form-group">
    <input oninput="handleValueChange()" style="font-size: 16px;" id="name" name="name" type="text"
        placeholder="Full Name" autocomplete="off" class="form-control" required value="">
    <span class="help-block"></span>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <select oninput="handleValueChange1()" style="font-size: 16px;" id="vaccination_brand"
                name="vaccination_brand" type="text" placeholder="Vaccination Brand" autocomplete="off"
                class="form-control" required aria-selected="">
                <option value="">--Please Select your vaccination brand--</option>
                <option value="moderna">Moderna</option>
                <option value="pfizer">Pfizer</option>
                <option value="astraZeneca">AstraZeneca</option>
                <option value="sinovac">Sinovac</option>
                <option value="johnson_and_Johnsons">Johnson and Johnson's</option>
            </select> <span class="help-block"></span>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <select oninput="handleValueChange2()" style="font-size: 16px;" id="vaccination_site"
                name="vaccination_site" type="text" placeholder="Site of Injection" autocomplete="off"
                class="form-control" required value="">
                <option value="">--Please Select your vaccination site--</option>
                <option value="right">Upper Right Arm</option>
                <option value="left">Upper Left Arm</option>
            </select> <span class="help-block"></span>
        </div>
    </div>
</div>
<div class="form-group">
    <input oninput="handleValueChange3()" style="font-size: 16px;" id="address" name="address" type="text"
        placeholder="Full Address" autocomplete="off" class="form-control" required value="" />
    <span class="help-block"></span>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <input oninput="handleValueChange4()" style="font-size: 16px;" id="contact_number" name="contact_number"
                type="number" placeholder="Contact Number" autocomplete="off" class="form-control" required value="" />
            <span class="help-block"></span>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group " style="display:flex;"> <span style="margin-right:3px ;">Birthdate:</span>
            <input oninput="handleValueChange5()" id="bday" type="date" name="bday" style="font-size: 16px;"
                class="form-control" required value="">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <input oninput="handleValueChange6()" style="font-size: 16px;" id="age" name="age" type="number"
                placeholder="Age" autocomplete="off" class="form-control" required value="" /> <span
                class="help-block"></span>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <select oninput="handleValueChange7()" style="font-size: 16px;" id="gender" name="gender"
                class="form-control" required value="">
                <option value="">--Please Select your Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select> <span class="help-block"></span>
        </div>
    </div>
</div>

<script>
    img_primary_back.onchange = (evt) => {
        const [file] = img_primary_back.files;
        if (file) {
            blah_primary_back.src = URL.createObjectURL(file);
        }
    };

    function EnableDisable() {
        var btnSubmit = document.getElementById("myCheck");
        var element = document.getElementById("txt_1_a");
        var modals = document.getElementById("modal");
        if (btnSubmit.checked == true) {
            element.classList.remove("disabled");
            modals.style.display = "block";
            document.getElementById("txt_check_1_input1").disabled = false;
            document.getElementById("txt_check_1_input2").disabled = false;
            document.getElementById("txt_check_1_input3").disabled = false;
        } else {
            element.classList.add("disabled");
            modals.style.display = "none";
            document.getElementById("txt_check_1_input1").disabled = true;
            document.getElementById("txt_check_1_input2").disabled = true;
            document.getElementById("txt_check_1_input3").disabled = true;
        }
    }
</script>
