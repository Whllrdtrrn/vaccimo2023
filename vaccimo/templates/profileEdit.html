  <section class="vh-100" id="info">
    <img id="bg-main" src="{% static 'images/login.jpg' %}" alt="Cover Image"
      style="position: absolute; height: 100%; width: 100%" />
    <div class="container" style="position: relative; top: 18%">
      <div class="row">
        <div class="col-md-4 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle mt-5" src="{% static 'images/profiles.jpg' %}" width="150" /><span
              class="font-weight-bold mt-2" style="text-transform: capitalize">{{prod.name}}</span>
          </div>
        </div>
        <div class="col-md-8">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="d-flex flex-row align-items-center back" onclick="history.back()">
                <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                <h6>Back to home</h6>
              </div>
              <h6 class="text-right">Edit Profile</h6>
            </div>
            <form action="" method="post">
              {% csrf_token %}
              <div class="col-lg-12 mb-3 text-center"> {% if prod.files %} <img id="blah_primary_back1"
                  src="{{prod.files.url}}" style="width: auto; height: 200px;" alt="" /> {% endif %} </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <label for="file" class="form-label" style="display: none;">Vaccination Card</label>
                  <input class="form-control" type="file" accept="image/png, image/gif, image/jpeg" name="file"
                    placeholder="file" id="img_primary_back1" value="{{prod.files}}"> <span class="help-block"></span>
                </div>
                <div class="col-md-6">
                  <input style="font-size: 16px" id="name" name="name" type="text" placeholder="Full Name"
                    autocomplete="off" class="form-control" required value="{{prod.name }}" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <select style="font-size: 16px" id="vaccination_brand" name="vaccination_brand" type="text"
                    placeholder="Vaccination Brand" autocomplete="off" class="form-control" required
                    aria-selected="{{prod.vaccination_brand}}">
                    {% if prod.vaccination_brand %}
                    <option>{{prod.vaccination_brand}}</option>
                    {% endif %}
                    <option value="">
                      --Please Select your vaccination brand--
                    </option>
                    <option value="Moderna">Moderna</option>
                    <option value="Pfizer">Pfizer</option>
                    <option value="AstraZeneca">AstraZeneca</option>
                    <option value="Sinovac">Sinovac</option>
                    <option value="Johnson and Johnson's">
                      Johnson and Johnson's
                    </option>
                  </select>
                </div>
                <div class="col-md-6">
                  <select style="font-size: 16px" id="vaccination_site" name="vaccination_site" type="text"
                    placeholder="Site of Injection" autocomplete="off" class="form-control" required
                    value="{{prod.vaccination_site}}">
                    {% if prod.vaccination_site %}
                    <option>{{prod.vaccination_site}}</option>
                    {% endif %}
                    <option value="">
                      --Please Select your vaccination site--
                    </option>
                    <option value="Upper Right Arm">Upper Right Arm</option>
                    <option value="Upper Left Arm">Upper Left Arm</option>
                  </select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <input style="font-size: 16px" id="address" name="address" type="text" placeholder="Full Address"
                    autocomplete="off" class="form-control" required value="{{prod.address}}" />
                </div>
                <div class="col-md-6">
                  <input style="font-size: 16px" id="contact_number" name="contact_number" type="number"
                    placeholder="Contact Number" autocomplete="off" class="form-control" required
                    value="{{prod.contact_number}}" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <input type="date" name="bday" style="font-size: 16px" class="form-control" required
                    value="{{prod.bday}}" />
                </div>
                <div class="col-md-6">
                  <input style="font-size: 16px" id="age" name="age" type="text" placeholder="Age" autocomplete="off"
                    class="form-control" required value="{{prod.age}}" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <select style="font-size: 16px" id="gender" name="gender" class="form-control" required
                    value="{{prod.gender}}">
                    {% if prod.gender %}
                    <option>{{prod.gender}}</option>
                    {% endif %}
                    <option value="">--Please Select your Gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
              <div class="mt-5 text-right">
                <button class="btn btn-primary profile-button" type="submit">
                  Save Profile
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    img_primary_back1.onchange = (evt) => {
      const [file] = img_primary_back1.files;
      if (file) {
        blah_primary_back1.src = URL.createObjectURL(file);
      }
    };
  </script>
